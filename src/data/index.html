<!doctype html>
<html lang="en" >
<head >
    <meta charset="UTF-8" >
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title >Document</title >

    <style >
        * {
            box-sizing: border-box;
            padding : 0;
            margin : 0;
        }
        main, body {
            height : 100%;
            width : 100%;
        }

        .outer {
            height : 100vh;
            width : 100%;
            display : flex;
            justify-content : center;
            align-items : center;
        }

        .wrapper {
            height : 100px;
            display : flex;
            justify-content : center;
            align-items : center;
            width : 100%;
            gap: 2rem;
        }

        .box {
            height : 100px;
            width : 100px;
            background: #ff3a00;
            flex-shrink: 0;
        }
        .box-2 {
            height : 50px;
            width : 50px;
            align-self: start;
        }
    </style >
</head >
<body >

    <main>
        <div class="outer">
            <div class="wrapper">
                <div class="box box-1" ></div >
                <div class="box box-2" ></div >
                <div class="box box-3" ></div >
                <div class="box box-4" ></div >
                <div class="box box-5" ></div >
            </div>
        </div>
    </main>

</body >
</html >
